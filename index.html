<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>پوشیدن مانتو روی مدل زنانه</title>
<style>
  body {
    font-family: Tahoma, sans-serif;
    background-color: #f9f9f9;
    padding: 20px;
    text-align: center;
  }
  .container {
    display: flex;
    justify-content: center;
    gap: 40px;
    flex-wrap: wrap;
  }
  .model-box {
    position: relative;
    width: 250px;
    height: 400px;
    border: 1px solid #ddd;
    border-radius: 10px;
    background: white;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
    padding: 10px;
  }
  .model-img, .coat-img {
    position: absolute;
    top: 0;
    left: 0;
    width: 250px;
    height: 400px;
    object-fit: contain;
    pointer-events: none;
  }
  .coat-img {
    pointer-events: none;
  }
  select {
    margin-top: 360px;
    width: 100%;
    padding: 6px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #aaa;
  }
  h1 {
    margin-bottom: 30px;
  }
</style>
</head>
<body>

<h1>انتخاب مانتو برای مدل‌های زنانه</h1>

<div class="container">

  <!-- مدل اول -->
  <div class="model-box">
    <img class="model-img" src="https://i.ibb.co/4S0Kq6r/female-model-1.png" alt="مدل زنانه 1" />
    <img class="coat-img" id="coat1" src="" alt="مانتو مدل 1" />
    <select onchange="changeCoat(this, 'coat1')">
      <option value="">انتخاب مانتو</option>
      <option value="https://i.ibb.co/4mZNg7H/coat-red.png">مانتو قرمز</option>
      <option value="https://i.ibb.co/W0ZVYJy/coat-blue.png">مانتو آبی</option>
      <option value="https://i.ibb.co/c6nXq1b/coat-green.png">مانتو سبز</option>
    </select>
  </div>

  <!-- مدل دوم -->
  <div class="model-box">
    <img class="model-img" src="https://i.ibb.co/fY14QYk/female-model-2.png" alt="مدل زنانه 2" />
    <img class="coat-img" id="coat2" src="" alt="مانتو مدل 2" />
    <select onchange="changeCoat(this, 'coat2')">
      <option value="">انتخاب مانتو</option>
      <option value="https://i.ibb.co/4mZNg7H/coat-red.png">مانتو قرمز</option>
      <option value="https://i.ibb.co/W0ZVYJy/coat-blue.png">مانتو آبی</option>
      <option value="https://i.ibb.co/c6nXq1b/coat-green.png">مانتو سبز</option>
    </select>
  </div>

  <!-- مدل سوم -->
  <div class="model-box">
    <img class="model-img" src="https://i.ibb.co/ZcKbZ9T/female-model-3.png" alt="مدل زنانه 3" />
    <img class="coat-img" id="coat3" src="" alt="مانتو مدل 3" />
    <select onchange="changeCoat(this, 'coat3')">
      <option value="">انتخاب مانتو</option>
      <option value="https://i.ibb.co/4mZNg7H/coat-red.png">مانتو قرمز</option>
      <option value="https://i.ibb.co/W0ZVYJy/coat-blue.png">مانتو آبی</option>
      <option value="https://i.ibb.co/c6nXq1b/coat-green.png">مانتو سبز</option>
    </select>
  </div>

</div>

<script>
  function changeCoat(selectElem, coatId) {
    const coatImg = document.getElementById(coatId);
    coatImg.src = selectElem.value;
  }
</script>

</body>
</html>
