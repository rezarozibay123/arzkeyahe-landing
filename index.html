<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیستم انبارداری پیشرفته</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #1abc9c;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #e74c3c;
            --telegram: #0088cc;
            --gray: #95a5a6;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/cubes.png');
            opacity: 0.05;
            z-index: -1;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(30, 30, 46, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            height: 95vh;
        }
        
        .header {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 0.9rem;
        }
        
        .notification {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.2);
            font-size: 0.8rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .content-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
        }
        
        .stat-card i {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            margin: 5px 0;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .products-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .btn {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn-success {
            background: linear-gradient(90deg, var(--success), #2ecc71);
        }
        
        .btn-danger {
            background: linear-gradient(90deg, var(--danger), #c0392b);
        }
        
        .btn-warning {
            background: linear-gradient(90deg, var(--warning), #e67e22);
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
        }
        
        .product-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .product-image {
            height: 120px;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .product-info {
            padding: 15px;
        }
        
        .product-name {
            font-weight: bold;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .product-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            opacity: 0.9;
        }
        
        .product-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        
        .action-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .action-btn:hover {
            transform: scale(1.1);
        }
        
        .add-form {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }
        
        .cart-container {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .cart-item-image {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            margin-left: 15px;
        }
        
        .cart-item-details {
            flex: 1;
        }
        
        .cart-item-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .cart-item-price {
            color: var(--accent);
            font-weight: bold;
        }
        
        .cart-item-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .quantity-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .cart-summary {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }
        
        .total-row {
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: 10px;
            padding-top: 15px;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .telegram-btn {
            background: linear-gradient(90deg, var(--telegram), #006699);
            width: 100%;
            padding: 15px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: bold;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .telegram-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s;
        }
        
        .modal.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .modal-content {
            background: rgba(30, 30, 46, 0.95);
            width: 90%;
            max-width: 500px;
            border-radius: 20px;
            padding: 30px;
            transform: translateY(20px);
            transition: all 0.4s;
        }
        
        .modal.active .modal-content {
            transform: translateY(0);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .close-btn {
            cursor: pointer;
            font-size: 1.5rem;
            opacity: 0.7;
        }
        
        .keyboard {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .key-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 12px 5px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .key-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .key-btn.active {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .keyboard {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="notification">
                <i class="fas fa-bell"></i>
            </div>
            <h1><i class="fas fa-warehouse"></i> سیستم انبارداری پیشرفته</h1>
            <p>مدیریت هوشمند موجودی کالا و فروش</p>
        </div>
        
        <div class="status-bar">
            <div><i class="fas fa-user"></i> کاربر: مدیر سیستم</div>
            <div><i class="fas fa-database"></i> ۱۲۵ محصول</div>
            <div>۱۴۰۳/۰۴/۲۵</div>
        </div>
        
        <div class="content-container" id="contentContainer">
            <div class="dashboard">
                <div class="stat-card">
                    <i class="fas fa-boxes" style="color: #3498db;"></i>
                    <div class="stat-value">۱۲۵</div>
                    <div class="stat-label">تعداد کالاها</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-cubes" style="color: #2ecc71;"></i>
                    <div class="stat-value">۱,۲۵۰</div>
                    <div class="stat-label">موجودی کل</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-shopping-cart" style="color: #f39c12;"></i>
                    <div class="stat-value">۴۸</div>
                    <div class="stat-label">سفارشات امروز</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-money-bill-wave" style="color: #9b59b6;"></i>
                    <div class="stat-value">۱۲۵M</div>
                    <div class="stat-label">تومان گردش مالی</div>
                </div>
            </div>
            
            <div class="products-title">
                <h2><i class="fas fa-box-open"></i> لیست کالاها</h2>
                <button class="btn btn-success" onclick="openAddProductModal()">
                    <i class="fas fa-plus"></i> افزودن کالا
                </button>
            </div>
            
            <div class="products-grid" id="productsGrid">
                <!-- Products will be added here dynamically -->
            </div>
            
            <div class="cart-container">
                <h2><i class="fas fa-shopping-cart"></i> سبد خرید</h2>
                <div id="cartItems">
                    <!-- Cart items will be added here dynamically -->
                </div>
                
                <div class="cart-summary">
                    <div class="summary-row">
                        <span>جمع کل:</span>
                        <span id="subtotal">۰ تومان</span>
                    </div>
                    <div class="summary-row">
                        <span>تخفیف:</span>
                        <span id="discount">۰ تومان</span>
                    </div>
                    <div class="summary-row total-row">
                        <span>مبلغ قابل پرداخت:</span>
                        <span id="total">۰ تومان</span>
                    </div>
                    
                    <div class="telegram-btn" onclick="sendToTelegram()">
                        <i class="fab fa-telegram"></i> ارسال سفارش به تلگرام
                    </div>
                </div>
            </div>
        </div>
        
        <div class="keyboard">
            <button class="key-btn active" onclick="showSection('dashboard')"><i class="fas fa-home"></i> خانه</button>
            <button class="key-btn" onclick="showSection('products')"><i class="fas fa-boxes"></i> کالاها</button>
            <button class="key-btn" onclick="showSection('cart')"><i class="fas fa-shopping-cart"></i> سبد خرید</button>
            <button class="key-btn" onclick="showSection('reports')"><i class="fas fa-chart-bar"></i> گزارشات</button>
        </div>
    </div>
    
    <div class="modal" id="addProductModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-plus-circle"></i> افزودن کالای جدید</h2>
                <div class="close-btn" onclick="closeModal()">&times;</div>
            </div>
            
            <div class="add-form">
                <div class="form-group">
                    <label for="productName">نام کالا</label>
                    <input type="text" id="productName" class="form-control" placeholder="نام کالا را وارد کنید">
                </div>
                
                <div class="form-group">
                    <label for="productImage">آدرس تصویر کالا</label>
                    <input type="text" id="productImage" class="form-control" placeholder="آدرس تصویر را وارد کنید">
                </div>
                
                <div class="form-group">
                    <label for="productPrice">قیمت (تومان)</label>
                    <input type="number" id="productPrice" class="form-control" placeholder="قیمت کالا را وارد کنید">
                </div>
                
                <div class="form-group">
                    <label for="productQuantity">موجودی اولیه</label>
                    <input type="number" id="productQuantity" class="form-control" placeholder="تعداد موجودی را وارد کنید">
                </div>
                
                <div class="form-group">
                    <label for="productCategory">دسته‌بندی</label>
                    <select id="productCategory" class="form-control">
                        <option value="electronics">الکترونیک</option>
                        <option value="clothing">پوشاک</option>
                        <option value="food">مواد غذایی</option>
                        <option value="books">کتاب و لوازم تحریر</option>
                        <option value="home">لوازم خانگی</option>
                    </select>
                </div>
                
                <button class="btn btn-success" onclick="addProduct()" style="width: 100%; padding: 12px;">
                    <i class="fas fa-save"></i> ذخیره کالا
                </button>
            </div>
        </div>
    </div>
