<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>آواتار زنانه با انتخاب مانتو</title>
<style>
  body { margin: 0; background: #222; color: white; font-family: Tahoma, sans-serif; }
  #container { width: 100vw; height: 90vh; display: flex; flex-direction: column; align-items: center; }
  #buttons { margin: 10px 0; }
  button {
    background: linear-gradient(90deg, #6a11cb, #2575fc);
    border: none; color: white; padding: 10px 15px; border-radius: 10px;
    cursor: pointer; font-weight: bold; margin: 0 5px;
  }
  button:hover { background: linear-gradient(90deg, #2575fc, #6a11cb); }
  #canvas { width: 100%; height: 100%; display: block; }
</style>
</head>
<body>

<div id="container">
  <div id="buttons">
    <button onclick="setMantoo(null)">بدون مانتو</button>
    <button onclick="setMantoo('mantoo1')">مانتو 1</button>
    <button onclick="setMantoo('mantoo2')">مانتو 2</button>
  </div>
  <canvas id="canvas"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.min.js"></script>

<script>
  const canvas = document.getElementById('canvas');
  const renderer = new THREE.WebGLRenderer({canvas, antialias:true, alpha:true});
  renderer.setSize(window.innerWidth, window.innerHeight * 0.9);

  const scene = new THREE.Scene();

  const camera = new THREE.PerspectiveCamera(45, window.innerWidth / (window.innerHeight*0.9), 0.1, 1000);
  camera.position.set(0, 1.5, 3);

  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.target.set(0, 1, 0);
  controls.update();

  // نورپردازی
  const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
  hemiLight.position.set(0, 20, 0);
  scene.add(hemiLight);

  const dirLight = new THREE.DirectionalLight(0xffffff, 1);
  dirLight.position.set(5, 10, 7);
  scene.add(dirLight);

  const loader = new THREE.GLTFLoader();

  let avatar = null;
  let mantoo = null;

  // مدل آواتار زنانه
  loader.load(
    'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/CesiumFemale/glTF/CesiumFemale.gltf',
    gltf => {
      avatar = gltf.scene;
      avatar.scale.set(1.5, 1.5, 1.5);
      avatar.position.set(0, 0, 0);
      scene.add(avatar);
    },
    undefined,
    error => {
      console.error('خطا در بارگذاری آواتار:', error);
      alert('خطا در بارگذاری آواتار!');
    }
  );

  // مدل های مانتو نمونه
  const mantooModels = {
    mantoo1: 'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/DamagedHelmet/glTF/DamagedHelmet.gltf',
    mantoo2: 'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/FlightHelmet/glTF/FlightHelmet.gltf',
  };

  // تابع تغییر مانتو
  function setMantoo(key) {
    if (mantoo) {
      scene.remove(mantoo);
      mantoo.traverse(child => {
        if(child.geometry) child.geometry.dispose();
        if(child.material){
          if(Array.isArray(child.material)){
            child.material.forEach(m=>m.dispose());
          } else {
            child.material.dispose();
          }
        }
      });
      mantoo = null;
    }
    if(!key) return; // بدون مانتو

    loader.load(
      mantooModels[key],
      gltf => {
        mantoo = gltf.scene;
        mantoo.scale.set(1.5, 1.5, 1.5);
        mantoo.position.set(0, 0, 0);
        scene.add(mantoo);
      },
      undefined,
      error => {
        console.error('خطا در بارگذاری مانتو:', error);
        alert('خطا در بارگذاری مانتو!');
      }
    );
  }

  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener('resize', () => {
    renderer.setSize(window.innerWidth, window.innerHeight * 0.9);
    camera.aspect = window.innerWidth / (window.innerHeight*0.9);
    camera.updateProjectionMatrix();
  });
</script>

</body>
</html>
