<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>آواتار زنانه سه‌بعدی آماده</title>
<style>
  body, html {
    margin: 0; padding: 0; overflow: hidden; background: #222; color: white; font-family: Tahoma, sans-serif;
    height: 100vh;
    display: flex; justify-content: center; align-items: center;
  }
  #canvas-container {
    width: 100vw;
    height: 100vh;
  }
</style>
</head>
<body>
<div id="canvas-container"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.min.js"></script>

<script>
  const container = document.getElementById('canvas-container');

  // تنظیمات پایه سه‌بعدی
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 1.5, 3);

  const renderer = new THREE.WebGLRenderer({antialias:true, alpha:false});
  renderer.setSize(window.innerWidth, window.innerHeight);
  container.appendChild(renderer.domElement);

  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.target.set(0, 1, 0);
  controls.update();

  // نورها
  const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.0);
  hemiLight.position.set(0, 20, 0);
  scene.add(hemiLight);

  const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
  dirLight.position.set(5, 10, 7);
  scene.add(dirLight);

  // بارگذاری مدل آواتار زنانه glTF
  const loader = new THREE.GLTFLoader();

  loader.load(
    'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/CesiumFemale/glTF/CesiumFemale.gltf',
    gltf => {
      const avatar = gltf.scene;
      avatar.scale.set(1.5, 1.5, 1.5);
      avatar.position.set(0, 0, 0);
      scene.add(avatar);
    },
    undefined,
    error => {
      console.error('خطا در بارگذاری مدل:', error);
      alert('خطا در بارگذاری مدل آواتار!');
    }
  );

  // انیمیشن و رندر
  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }

  animate();

  // واکنش به تغییر سایز پنجره
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
