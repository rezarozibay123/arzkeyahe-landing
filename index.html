<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>فروشگاه وی ای پی شاپ</title>
  <style>
    /* همان استایل قبلی شما - حذف برای اختصار */
  </style>
</head>
<body>
  <h1>فروشگاه وی ای پی شاپ</h1>
  <div class="container" id="productContainer"></div>

  <script>
    const container = document.getElementById('productContainer');
    let products = [];

    function updateStockUI(product) {
      document.getElementById(`stock${product.id}`).textContent = `موجودی: ${product.stock}`;
      document.getElementById(`btnSub${product.id}`).disabled = product.stock <= 0;
      document.getElementById(`btnAdd${product.id}`).disabled = product.stock >= 100;
    }

    function sendStockToServer(product) {
      fetch('update_stock.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(product)
      })
      .then(res => res.text())
      .then(data => console.log("نتیجه ذخیره:", data))
      .catch(err => console.error("خطا در ذخیره:", err));
    }

    function createProductCard(product) {
      const card = document.createElement('div');
      card.className = 'dress';
      card.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <h3>${product.name}</h3>
        <p class="stock" id="stock${product.id}">موجودی: ${product.stock}</p>
        <div class="buttons">
          <button id="btnAdd${product.id}" ${product.stock >= 100 ? 'disabled' : ''}>افزایش</button>
          <button id="btnSub${product.id}" ${product.stock <= 0 ? 'disabled' : ''}>کاهش</button>
        </div>
      `;

      card.querySelector(`#btnAdd${product.id}`).addEventListener('click', () => {
        if (product.stock < 100) {
          product.stock++;
          updateStockUI(product);
          sendStockToServer(product);
        }
      });

      card.querySelector(`#btnSub${product.id}`).addEventListener('click', () => {
        if (product.stock > 0) {
          product.stock--;
          updateStockUI(product);
          sendStockToServer(product);
        }
      });

      return card;
    }

    function loadProducts() {
      container.innerHTML = '';
      products.forEach(p => {
        const card = createProductCard(p);
        container.appendChild(card);
      });
    }

    fetch('stock.json')
      .then(res => res.json())
      .then(data => {
        products = data;
        loadProducts();
      });
  </script>
</body>
</html>
