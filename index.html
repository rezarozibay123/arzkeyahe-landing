<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>انتخاب مانتو و رنگ</title>
<style>
  .model-container {
    position: relative;
    width: 300px;
    height: 500px;
  }
  .model-img, .coat-img {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: auto;
  }
  /* فقط برای مثال رنگ ها */
  .color-red { filter: hue-rotate(0deg); }
  .color-blue { filter: hue-rotate(200deg); }
  .color-green { filter: hue-rotate(100deg); }
</style>
</head>
<body>

<h2>انتخاب مدل مانتو</h2>
<select id="coatModel">
  <option value="">انتخاب مدل</option>
  <option value="coat1.png">مدل ۱</option>
  <option value="coat2.png">مدل ۲</option>
</select>

<h2>انتخاب رنگ مانتو</h2>
<select id="coatColor" disabled>
  <option value="">انتخاب رنگ</option>
  <option value="red">قرمز</option>
  <option value="blue">آبی</option>
  <option value="green">سبز</option>
</select>

<div class="model-container">
  <!-- تصویر مدل بدون مانتو -->
  <img src="model.png" alt="مدل" class="model-img" />
  <!-- تصویر مانتو که قرار است روی مدل نمایش داده شود -->
  <img id="coatImage" src="" alt="مانتو" class="coat-img" style="display:none;" />
</div>

<script>
  const coatModelSelect = document.getElementById('coatModel');
  const coatColorSelect = document.getElementById('coatColor');
  const coatImage = document.getElementById('coatImage');

  coatModelSelect.addEventListener('change', function() {
    const selectedModel = this.value;
    if (selectedModel) {
      coatImage.src = selectedModel; // عکس مدل مانتو انتخاب شده
      coatImage.style.display = 'block';
      coatColorSelect.disabled = false; // فعال کردن انتخاب رنگ
      // تنظیم رنگ پیش‌فرض
      coatImage.className = 'coat-img color-red';
      coatColorSelect.value = 'red';
    } else {
      coatImage.style.display = 'none';
      coatColorSelect.disabled = true;
      coatColorSelect.value = '';
    }
  });

  coatColorSelect.addEventListener('change', function() {
    const color = this.value;
    // حذف کلاس رنگ قبلی و اضافه کردن کلاس رنگ جدید
    coatImage.className = 'coat-img color-' + color;
  });
</script>

</body>
</html>
