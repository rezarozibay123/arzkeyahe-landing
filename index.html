<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>📈 نرخ لحظه‌ای ارز</title>
  <style>
    body {
      font-family: "Vazir", sans-serif;
      background: linear-gradient(135deg, #007bff, #6f42c1);
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    .title {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .card {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      text-align: right;
    }
    .currency {
      font-size: 1.3rem;
      color: #ffd700;
      margin-bottom: 5px;
    }
    .rate {
      font-size: 1.2rem;
      margin: 5px 0;
    }
    .time {
      font-size: 0.95rem;
      color: #f1f1f1;
    }
    .refresh-btn {
      margin: 15px 0;
      background: #ffc107;
      color: #000;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .refresh-btn:hover {
      background: #e0a800;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">📈 نرخ لحظه‌ای ارز</div>
    <button class="refresh-btn" onclick="updateRates()">🔄 بروزرسانی</button>
    <div id="cards"></div>
  </div>

  <script>
    async function fetchRates() {
      try {
        const proxy = 'https://corsproxy.io/?';
        const url = 'https://sarafi.af/public/exchange-rates';
        const res = await fetch(proxy + encodeURIComponent(url));
        const html = await res.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const rows = Array.from(doc.querySelectorAll('table tbody tr'));
        return rows.map(r => {
          const tds = r.querySelectorAll('td');
          return {
            name: tds[0].textContent.trim(),
            buy: tds[1].textContent.trim(),
            sell: tds[2].textContent.trim(),
            updated: tds[4]?.textContent.trim() || '---'
          };
        });
      } catch (e) {
        console.error('❌ خطا در دریافت نرخ‌ها', e);
        return [];
      }
    }

    function toPersian(str) {
      return str.replace(/\d/g, d => '۰۱۲۳۴۵۶۷۸۹'[d]);
    }

    function renderRates(rates) {
      const container = document.getElementById('cards');
      container.innerHTML = '';
      if (!rates.length) {
        container.innerHTML = '<p>❌ نرخ‌ها قابل بارگیری نیستند.</p>';
        return;
      }
      rates.forEach(rate => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="currency">${rate.name}</div>
          <div class="rate">خرید: ${toPersian(rate.buy)} | فروش: ${toPersian(rate.sell)}</div>
          <div class="time">⏰ بروزرسانی: ${toPersian(rate.updated)}</div>
        `;
        container.appendChild(card);
      });
    }

    async function updateRates() {
      const rates = await fetchRates();
      renderRates(rates);
    }

    updateRates();
    setInterval(updateRates, 60000); // هر ۶۰ ثانیه بروزرسانی خودکار
  </script>
</body>
</html>
