<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>فروشگاه وی ای پی شاپ</title>
  <style>
    :root {
      --bg-light: #f0f0f0;
      --bg-dark: #121212;
      --text-light: #000;
      --text-dark: #eee;
      --card-bg-light: #fff;
      --card-bg-dark: #1e1e1e;
      --btn-bg-light: #ff4081;
      --btn-bg-dark: #bb2f59;
      --btn-hover-light: #e73370;
      --btn-hover-dark: #992449;
      --stock-color-light: #4caf50;
      --stock-color-dark: #81c784;
    }

    body {
      font-family: 'Tahoma', sans-serif;
      margin: 0;
      padding: 20px;
      direction: rtl;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
    }

    .dress {
      background-color: var(--card-bg-light);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      padding: 15px;
      transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
      color: inherit;
      user-select: none;
    }

    body.dark .dress {
      background-color: var(--card-bg-dark);
      box-shadow: 0 2px 8px rgba(255,255,255,0.1);
    }

    .dress:hover {
      transform: translateY(-5px);
    }

    .dress img {
      width: 100%;
      border-radius: 12px;
      pointer-events: none;
    }

    .dress h3 {
      margin: 10px 0 5px;
    }

    .stock {
      font-weight: bold;
      margin: 10px 0 15px;
      color: var(--stock-color-light);
      transition: color 0.3s;
    }

    body.dark .stock {
      color: var(--stock-color-dark);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    button {
      padding: 8px 15px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background-color: var(--btn-bg-light);
      transition: background-color 0.3s;
      user-select: none;
      min-width: 80px;
    }

    button:hover {
      background-color: var(--btn-hover-light);
    }

    body.dark button {
      background-color: var(--btn-bg-dark);
    }

    body.dark button:hover {
      background-color: var(--btn-hover-dark);
    }

    button:disabled {
      background-color: #999 !important;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<h1>فروشگاه وی ای پی شاپ</h1>

<div class="container" id="productContainer">
  <!-- محصولات بارگذاری می‌شوند -->
</div>

<script>
  // شناسایی حالت تاریک سیستم
  function detectDarkMode() {
    return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
  }

  // تنظیم کلاس dark به body
  if (detectDarkMode()) {
    document.body.classList.add('dark');
  }

  // داده محصولات به صورت JSON داخل همان فایل (موجودی داخل stock)
  const products = [
    { id: 1, name: "مانتو مدل A", image: "1.jpg", stock: 10 },
    { id: 2, name: "مانتو مدل B", image: "2.jpg", stock: 7 },
    { id: 3, name: "مانتو مدل C", image: "3.jpg", stock: 15 },
    { id: 4, name: "مانتو مدل D", image: "4.jpg", stock: 0 },
    { id: 5, name: "مانتو مدل E", image: "5.jpg", stock: 3 },
    // می‌توانید محصولات بیشتر اضافه کنید
  ];

  const container = document.getElementById('productContainer');

  function createProductCard(product) {
    const card = document.createElement('div');
    card.className = 'dress';
    card.id = `dress${product.id}`;

    card.innerHTML = `
      <img src="${product.image}" alt="${product.name}" />
      <h3>${product.name}</h3>
      <p class="stock" id="stock${product.id}">موجودی: ${product.stock}</p>
      <div class="buttons">
        <button id="btnAdd${product.id}" ${product.stock >= 100 ? 'disabled' : ''}>افزایش</button>
        <button id="btnSub${product.id}" ${product.stock <= 0 ? 'disabled' : ''}>کاهش</button>
      </div>
    `;

    card.querySelector(`#btnAdd${product.id}`).addEventListener('click', () => {
      if(product.stock < 100) {
        product.stock++;
        updateStockUI(product);
      }
    });

    card.querySelector(`#btnSub${product.id}`).addEventListener('click', () => {
      if(product.stock > 0) {
        product.stock--;
        updateStockUI(product);
      }
    });

    return card;
  }

  function updateStockUI(product) {
    const stockElem = document.getElementById(`stock${product.id}`);
    stockElem.textContent = `موجودی: ${product.stock}`;

    const btnAdd = document.getElementById(`btnAdd${product.id}`);
    const btnSub = document.getElementById(`btnSub${product.id}`);

    btnSub.disabled = product.stock <= 0;
    btnAdd.disabled = product.stock >= 100;
  }

  function loadProducts() {
    container.innerHTML = '';
    products.forEach(p => {
      const card = createProductCard(p);
      container.appendChild(card);
    });
  }

  loadProducts();

  // اگر کاربر در حین کار حالت سیستم را تغییر داد، تم هم تغییر کند
  window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
    if(e.matches) {
      document.body.classList.add('dark');
    } else {
      document.body.classList.remove('dark');
    }
  });
</script>

</body>
</html>
