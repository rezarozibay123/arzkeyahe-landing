<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>پوشیدن مانتو روی آواتار زنانه</title>
<style>
  body { margin: 0; overflow: hidden; background: #222; font-family: Tahoma, sans-serif; color: white; }
  #canvas-container { width: 100vw; height: 90vh; }
  #buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    padding: 10px;
    background: #111;
  }
  button {
    background: linear-gradient(90deg, #6a11cb, #2575fc);
    border: none;
    color: white;
    padding: 10px 20px;
    border-radius: 12px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s ease;
  }
  button:hover {
    background: linear-gradient(90deg, #2575fc, #6a11cb);
  }
</style>
</head>
<body>

<div id="buttons">
  <button onclick="changeMantoo('mantoo1')">مانتو ۱</button>
  <button onclick="changeMantoo('mantoo2')">مانتو ۲</button>
  <button onclick="changeMantoo('mantoo3')">مانتو ۳</button>
  <button onclick="changeMantoo(null)">برداشتن مانتو</button>
</div>
<div id="canvas-container"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.min.js"></script>

<script>
  const container = document.getElementById('canvas-container');
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 1.5, 3);

  const renderer = new THREE.WebGLRenderer({antialias:true, alpha:true});
  renderer.setSize(window.innerWidth, window.innerHeight * 0.9);
  container.appendChild(renderer.domElement);

  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.target.set(0, 1, 0);
  controls.update();

  // نورها
  const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
  hemiLight.position.set(0, 20, 0);
  scene.add(hemiLight);

  const dirLight = new THREE.DirectionalLight(0xffffff, 1);
  dirLight.position.set(5, 10, 7);
  scene.add(dirLight);

  // لودر مدل
  const loader = new THREE.GLTFLoader();

  // مدل آواتار زنانه
  let avatarModel = null;

  loader.load(
    'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/CesiumFemale/glTF/CesiumFemale.gltf',
    gltf => {
      avatarModel = gltf.scene;
      avatarModel.scale.set(1.5, 1.5, 1.5);
      avatarModel.position.set(0, 0, 0);
      scene.add(avatarModel);
    },
    undefined,
    error => {
      console.error('خطا در بارگذاری آواتار:', error);
      alert('خطا در بارگذاری آواتار');
    }
  );

  // مدل‌های مانتو (لینک‌های نمونه)
  const mantooModels = {
    mantoo1: 'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/FlightHelmet/glTF/FlightHelmet.gltf', // این مدل را باید با مانتو جایگزین کنید
    mantoo2: 'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/DamagedHelmet/glTF/DamagedHelmet.gltf',
    mantoo3: 'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Avocado/glTF/Avocado.gltf',
  };

  let currentMantoo = null;

  function changeMantoo(key) {
    // حذف مدل مانتو فعلی
    if(currentMantoo) {
      scene.remove(currentMantoo);
      currentMantoo.traverse(child => {
        if (child.geometry) child.geometry.dispose();
        if (child.material) {
          if (Array.isArray(child.material)) {
            child.material.forEach(m => m.dispose());
          } else {
            child.material.dispose();
          }
        }
      });
      currentMantoo = null;
    }

    if(!key) return; // اگر null باشد یعنی حذف مانتو

    loader.load(
      mantooModels[key],
      gltf => {
        currentMantoo = gltf.scene;
        // مقیاس و موقعیت تنظیم کنید تا روی آواتار تقریبا قرار گیرد
        currentMantoo.scale.set(1.5, 1.5, 1.5);
        currentMantoo.position.set(0, 0, 0);
        scene.add(currentMantoo);
      },
      undefined,
      error => {
        console.error('خطا در بارگذاری مانتو:', error);
        alert('خطا در بارگذاری مانتو');
      }
    );
  }

  function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight * 0.9);
  });
</script>

</body>
</html>
